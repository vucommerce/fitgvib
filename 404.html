<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
  window.onload = () => {
    // Get the current URL path
    const currentPath = window.location.pathname;
    // Convert the path to lowercase
    const lowerCasePath = currentPath.toLowerCase();

    // If the current URL is not already lowercase, redirect
    if (currentPath !== lowerCasePath) {
      // Use replace() to avoid adding the incorrect URL to the browser history
      window.location.replace(lowerCasePath);
    }
  };
</script>

</head>
<body>
   
</body>
</html>
